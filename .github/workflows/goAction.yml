name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: FyneBuild
      run: fyne package -icon .\Resources\RSLicon.png

    - name: TestBuild
      run: go build -ldflags -H=windowsgui .\HelloWorld.go
